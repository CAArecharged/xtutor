<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>xtutor</title>

  <!-- Lora (logo/tagline) -->
  <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;1,400&display=swap" rel="stylesheet" />
  <!-- Montserrat (topline as Canva Sans alternative) -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400&display=swap" rel="stylesheet" />

  <style>
    :root{
      --blue: #0868d3;
      --grid: rgba(255,255,255,0.045);
      --cell: 60px;                        /* base grid cell size */

      --logo-size: clamp(48px, 8.1vw, 144px);
      --tagline-size: clamp(12px, 1.4vw, 22px);

      --pulse-dur: 12s;                    /* slow pulse */
      --topline-y: 50px;                   /* base topline offset */
      --bottom-gap: 50px;                  /* base copyright offset */
    }

    html, body { height: 100%; }
    body{
      margin: 0;
      min-height: 100svh;                  /* fill mobile viewport reliably */
      background: var(--blue);
      color: #fff;
      font-family: "Lora", serif;
      display: grid;
      place-items: center;
      text-align: center;
      position: relative;
      overflow: hidden;

      /* Faint grid */
      background-image:
        linear-gradient(to right, var(--grid) 1px, transparent 1px),
        linear-gradient(to bottom, var(--grid) 1px, transparent 1px);
      background-size: var(--cell) var(--cell), var(--cell) var(--cell);
      background-position: 0 0, 0 0;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* Gentle vignette */
    body::after{
      content:"";
      position: absolute; inset: 0; pointer-events: none;
      background: radial-gradient(120% 120% at 50% 45%,
        rgba(0,0,0,0) 55%,
        rgba(0,0,0,0.08) 100%);
      z-index: 0;
    }

    /* Background breathing (dark/light cycle) */
    body::before{
      content:"";
      position: absolute; inset: 0; pointer-events: none;
      background: rgba(0,0,0,0.10);
      opacity: 0;
      animation: bgPulse 16s ease-in-out infinite;
      z-index: 0;
    }
    @keyframes bgPulse{
      0%,100% { opacity: 0; }
      50%     { opacity: 0.08; }
    }

    .topline {
      position: absolute;
      top: calc(var(--topline-y) + env(safe-area-inset-top));
      left: 50%;
      transform: translateX(-50%);
      font-size: clamp(12px, 1.2vw, 16px);
      font-weight: 400;
      opacity: 0.7;
      color: #ffffff;
      text-shadow: 0 1px 3px rgba(0,0,0,0.25);
      font-family: "Montserrat", sans-serif;
      z-index: 3;
      padding: 0 12px;                     /* avoid edge clipping on tiny screens */
      max-width: 95vw;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    main { transform: translateY(-2vh); z-index: 3; }

    .logo{
      margin: 0;
      font-weight: 400;
      font-size: var(--logo-size);
      line-height: 1.05;
      text-shadow: 0 2px 6px rgba(0,0,0,0.25);
      position: relative;
      z-index: 4;
    }

    .x-italic{
      font-style: italic;
      display: inline-block;
      animation: xPulse var(--pulse-dur) ease-in-out infinite;
    }

    .tagline{
      margin: clamp(4px, 2.2vw, 10px) 0 0; /* slightly larger vertical rhythm on phones */
      font-size: var(--tagline-size);
      font-weight: 400;
      text-shadow: 0 2px 5px rgba(0,0,0,0.20);
      padding: 0 12px;
    }

    .copyright{
      position: absolute;
      bottom: calc(var(--bottom-gap) + env(safe-area-inset-bottom));
      left: 50%;
      transform: translateX(-50%);
      font-family: "Segoe UI Symbol", "Noto Sans Symbols", system-ui, "Lora", serif;
      font-weight: 400;
      opacity: 0.7;
      font-size: clamp(16px, 1.6vw, 24px);
      text-shadow: 0 1px 3px rgba(0,0,0,0.25);
      user-select: none;
      z-index: 3;
      padding: 0 12px;
      max-width: 95vw;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    /* Animations */
    @keyframes xPulse{
      0%, 100% { transform: scale(1);   text-shadow: 0 2px 6px rgba(0,0,0,0.22); }
      50%      { transform: scale(1.03); text-shadow: 0 3px 10px rgba(0,0,0,0.28); }
    }

    /* ---------- Responsive tweaks ---------- */

    /* Small phones */
    @media (max-width: 420px){
      :root{
        --cell: 40px;                      /* denser grid so it looks the same scale */
        --logo-size: clamp(42px, 12vw, 96px);
        --tagline-size: clamp(12px, 3.8vw, 18px);
        --topline-y: 24px;                 /* bring topline closer to the top */
        --bottom-gap: 28px;                /* raise copyright slightly */
      }
      main { transform: translateY(-1vh); }
      .topline { white-space: normal; text-overflow: clip; }
    }

    /* Portrait tablets / large phones */
    @media (min-width: 421px) and (max-width: 768px){
      :root{
        --cell: 48px;
        --logo-size: clamp(50px, 10vw, 120px);
        --tagline-size: clamp(12px, 2.6vw, 20px);
        --topline-y: 32px;
        --bottom-gap: 36px;
      }
    }

    /* Accessibility */
    @media (prefers-reduced-motion: reduce){
      body::before { animation: none; }
      .x-italic { animation: none; }
    }
  </style>
</head>
<body>
  <div class="topline">
    The UK Maths Tutor, Supporting learners from KS1 to KS3.
  </div>

  <main>
    <h1 class="logo"><span class="x-italic">x</span>tutor</h1>
    <p class="tagline">Learning begins with <span class="x-italic">x</span>.</p>
  </main>

  <div class="copyright">Â© xtutor.ai , 2025</div>
</body>
</html>
