<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>xtutor</title>

  <!-- Lora font (regular + italic) -->
  <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;1,400&display=swap" rel="stylesheet" />
  <!-- Montserrat (used as Canva Sans replacement for topline) -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400&display=swap" rel="stylesheet" />

  <style>
    :root{
      --blue: #0868d3; /* brand blue */

      /* Uniform, subtle grid */
      --grid: rgba(255,255,255,0.045);
      --cell: 60px;

      /* Type scale */
      --logo-size: clamp(58px, 8.1vw, 144px);
      --tagline-size: clamp(12px, 1.4vw, 22px);  /* 30% smaller */
    }

    html, body { height: 100%; }
    body{
      margin: 0;
      background: var(--blue);
      color: #fff;
      font-family: "Lora", serif;
      display: grid;
      place-items: center;
      text-align: center;

      background-image:
        linear-gradient(to right, var(--grid) 1px, transparent 1px),
        linear-gradient(to bottom, var(--grid) 1px, transparent 1px);
      background-size: var(--cell) var(--cell), var(--cell) var(--cell);
      background-position: 0 0, 0 0;

      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      position: relative;
      overflow: hidden;
    }

    /* faint header tagline */
    .topline {
      position: absolute;
      top: 50px; /* moved further down */
      left: 50%;
      transform: translateX(-50%);
      font-size: clamp(12px, 1vw, 16px);
      font-weight: 400;
      opacity: 0.7; /* faint */
      color: #ffffff;
      text-shadow: 0 1px 3px rgba(0,0,0,0.25);
      font-family: "Montserrat", sans-serif;
    }

    main { transform: translateY(-2vh); }

  .logo{
  margin: 0;
  font-weight: 400;
  font-size: var(--logo-size);
  line-height: 1.05;
  /* updated shadow: softer blur + a bit darker */
  text-shadow: 0 3px 8px rgba(0,0,0,0.35);
}
    .x-italic{ font-style: italic; }

    .tagline{
      margin: clamp(4px, 0.6vw, 7px) 0 0; /* 30% closer */
      font-size: var(--tagline-size);
      font-weight: 400;
      text-shadow: 0 2px 5px rgba(0,0,0,0.2); /* subtle */
    }

    .copyright{
      position: absolute;
      bottom: 50px;
      left: 50%;
      transform: translateX(-50%);
      font-family: "Segoe UI Symbol", "Noto Sans Symbols", system-ui, "Lora", serif;
      font-weight: 400;
      opacity: 0.7;
      font-size: clamp(18px, 1.6vw, 24px);
      text-shadow: 0 1px 3px rgba(0,0,0,0.25);
      user-select: none;
    }
  </style>
</head>
<body>
  <!-- Faint topline -->
  <div class="topline">
    The UK Maths Tutor, Supporting learners from KS1 to KS3.
  </div>

  <main>
    <h1 class="logo"><span class="x-italic">x</span>tutor</h1>
    <p class="tagline">Learning begins with <span class="x-italic">x</span>.</p>
  </main>

  <div class="copyright">Â© xtutor.ai , 2025</div>
</body>
</html>
