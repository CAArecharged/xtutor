<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>xtutor</title>

  <!-- Lora font -->
  <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;1,400&display=swap" rel="stylesheet" />

  <style>
    :root {
      --blue: #1673e6;
      --text: #ffffff;
      --grid-light: rgba(255, 255, 255, 0.04);   /* faint small grid */
      --grid-dark: rgba(255, 255, 255, 0.06);    /* faint larger grid */

      --logo-size: clamp(64px, 9vw, 160px);
      --tagline-size: clamp(18px, 2vw, 32px);
      --footer-size: clamp(20px, 2vw, 28px);
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: var(--blue);

      /* subtle grid with small + large squares, aligned to edges */
      background-image:
        linear-gradient(to right, var(--grid-light) 1px, transparent 1px),
        linear-gradient(to bottom, var(--grid-light) 1px, transparent 1px),
        linear-gradient(to right, var(--grid-dark) 1px, transparent 1px),
        linear-gradient(to bottom, var(--grid-dark) 1px, transparent 1px);
      background-size: 60px 60px, 60px 60px, 300px 300px, 300px 300px;
      background-position: 0 0, 0 0, 0 0, 0 0;

      font-family: "Lora", serif;
      color: var(--text);
      text-align: center;
    }

    .logo {
      font-size: var(--logo-size);
      font-weight: 400;
      text-shadow: 0 2px 6px rgba(0,0,0,0.25);
      margin: 0;
    }

    .x-italic {
      font-style: italic;
    }

    .tagline {
      font-size: var(--tagline-size);
      margin-top: 12px;
      font-weight: 400;
      text-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    .footer {
      position: absolute;
      bottom: 50px; /* raised */
      font-size: var(--footer-size);
      font-weight: 700;
      text-shadow: 0 2px 6px rgba(0,0,0,0.25);
    }
  </style>
</head>
<body>
  <main>
    <h1 class="logo"><span class="x-italic">x</span>tutor</h1>
    <p class="tagline">Still looking for <span class="x-italic">x</span>?</p>
  </main>

  <div class="footer">Â©</div>
</body>
</html>
