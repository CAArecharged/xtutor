<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>xtutor</title>

  <!-- Lora (logo/tagline) -->
  <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;1,400&display=swap" rel="stylesheet" />
  <!-- Montserrat (topline as Canva Sans alternative) -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400&display=swap" rel="stylesheet" />

  <style>
    :root{
      --blue: #0868d3;
      --grid: rgba(255,255,255,0.045);
      --cell: 60px;

      --logo-size: clamp(58px, 8.1vw, 144px);
      --tagline-size: clamp(12px, 1.4vw, 22px);

      /* Orbit settings */
      --orbit-dur: 12s;
      --orbit-radius: 2.5em;
      --orb-size: clamp(18px, 2.4vw, 34px);
    }

    html, body { height: 100%; }
    body{
      margin: 0;
      background: var(--blue);
      color: #fff;
      font-family: "Lora", serif;
      display: grid;
      place-items: center;
      text-align: center;
      position: relative;
      overflow: hidden;

      /* Faint grid only */
      background-image:
        linear-gradient(to right, var(--grid) 1px, transparent 1px),
        linear-gradient(to bottom, var(--grid) 1px, transparent 1px);
      background-size: var(--cell) var(--cell), var(--cell) var(--cell);
    }

    /* Gentle vignette only (no sheen, background stays solid) */
    body::after{
      content:"";
      position: absolute; inset: 0; pointer-events: none;
      background: radial-gradient(120% 120% at 50% 45%,
        rgba(0,0,0,0) 55%,
        rgba(0,0,0,0.08) 100%);
    }

    .topline {
      position: absolute;
      top: 50px;
      left: 50%;
      transform: translateX(-50%);
      font-size: clamp(12px, 1vw, 16px);
      font-weight: 400;
      opacity: 0.7;
      color: #ffffff;
      text-shadow: 0 1px 3px rgba(0,0,0,0.25);
      font-family: "Montserrat", sans-serif;
      z-index: 2;
    }

    main { transform: translateY(-2vh); z-index: 2; }

    .logo-wrap{
      position: relative;
      display: inline-block;
      line-height: 1;
    }

    .logo{
      margin: 0;
      font-weight: 400;
      font-size: var(--logo-size);
      line-height: 1.05;
      text-shadow: 0 2px 6px rgba(0,0,0,0.25);
      position: relative;
      z-index: 2;
    }

    .x-italic{
      font-style: italic;
      display: inline-block;
      animation: xPulse var(--orbit-dur) ease-in-out infinite;
    }

    /* Orbiting orb ABOVE the text */
    .orb{
      position: absolute;
      top: 50%; left: 50%;
      width: var(--orb-size); height: var(--orb-size);
      margin: calc(var(--orb-size)/-2) 0 0 calc(var(--orb-size)/-2);
      border-radius: 50%;
      background: rgba(255,255,255,0.92);
      box-shadow:
        0 0 24px rgba(255,255,255,0.85),
        0 0 54px rgba(255,255,255,0.55);
      pointer-events: none;
      z-index: 5; /* now above the text */
      mix-blend-mode: screen;

      animation: orbit var(--orbit-dur) linear infinite, orbPulse var(--orbit-dur) ease-in-out infinite;
    }

    .tagline{
      margin: clamp(4px, 0.6vw, 7px) 0 0;
      font-size: var(--tagline-size);
      font-weight: 400;
      text-shadow: 0 2px 5px rgba(0,0,0,0.20);
    }

    .copyright{
      position: absolute;
      bottom: 50px;
      left: 50%;
      transform: translateX(-50%);
      font-family: "Segoe UI Symbol", "Noto Sans Symbols", system-ui, "Lora", serif;
      font-weight: 400;
      opacity: 0.7;
      font-size: clamp(18px, 1.6vw, 24px);
      text-shadow: 0 1px 3px rgba(0,0,0,0.25);
      user-select: none;
      z-index: 2;
    }

    /* Animations */
    @keyframes orbit{
      0%   { transform: rotate(0deg) translateX(var(--orbit-radius)) rotate(0deg); }
      100% { transform: rotate(360deg) translateX(var(--orbit-radius)) rotate(-360deg); }
    }

    @keyframes xPulse{
      0%, 100% {
        transform: scale(1);
        text-shadow: 0 2px 6px rgba(0,0,0,0.22);
      }
      50% {
        transform: scale(1.03);
        text-shadow: 0 3px 10px rgba(0,0,0,0.28);
      }
    }

    @keyframes orbPulse{
      0%, 100% {
        box-shadow:
          0 0 22px rgba(255,255,255,0.8),
          0 0 50px rgba(255,255,255,0.45);
      }
      50% {
        box-shadow:
          0 0 34px rgba(255,255,255,0.95),
          0 0 72px rgba(255,255,255,0.6);
      }
    }

    @media (prefers-reduced-motion: reduce){
      .x-italic, .orb { animation: none; }
    }
  </style>
</head>
<body>
  <div class="topline">
    The UK Maths Tutor, Supporting learners from KS1 to KS3.
  </div>

  <main>
    <div class="logo-wrap">
      <!-- Bright orbiting orb -->
      <div class="orb" aria-hidden="true"></div>

      <h1 class="logo"><span class="x-italic">x</span>tutor</h1>
    </div>
    <p class="tagline">Learning begins with <span class="x-italic">x</span>.</p>
  </main>

  <div class="copyright">Â© xtutor.ai , 2025</div>
</body>
</html>
