<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>XT</title>
  <link href="https://fonts.googleapis.com/css2?family=Lora:ital@1&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: white;
      overflow: hidden;
      height: 100vh;
      width: 100vw;
      position: relative;
      font-family: 'Lora', serif;
    }

    .crazy-x {
      font-size: 70px;
      font-style: italic;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      cursor: pointer;
      transition: transform 0.3s ease, top 0.3s ease, left 0.3s ease;
      user-select: none;
    }

    .crazy-x.animate {
      animation: wiggle 0.3s ease-in-out;
    }

    @keyframes wiggle {
      0%   { transform: translate(-50%, -50%) rotate(0deg) scale(1); }
      25%  { transform: translate(-50%, -50%) rotate(20deg) scale(1.3); }
      50%  { transform: translate(-50%, -50%) rotate(-20deg) scale(0.8); }
      75%  { transform: translate(-50%, -50%) rotate(15deg) scale(1.2); }
      100% { transform: translate(-50%, -50%) rotate(0deg) scale(1); }
    }
  </style>
</head>
<body>
  <div class="crazy-x" id="crazyX">x</div>

  <script>
    const crazyX = document.getElementById('crazyX');

    crazyX.addEventListener('mouseenter', () => {
      // Add wiggle animation class
      crazyX.classList.add('animate');

      // Move to random position after short delay (for wiggle effect)
      setTimeout(() => {
        const padding = 100; // keep some padding so x doesn't get cut off
        const maxX = window.innerWidth - padding;
        const maxY = window.innerHeight - padding;
        const newX = Math.random() * maxX;
        const newY = Math.random() * maxY;

        crazyX.style.left = `${newX}px`;
        crazyX.style.top = `${newY}px`;

        // Remove animation class to allow re-triggering
        crazyX.classList.remove('animate');
      }, 300); // match wiggle duration
    });
  </script>
</body>
</html>
